{% extends "base.html" %}
{% block title %}
    index
{% endblock %}
{% block body %}
<style>
body {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    font-family: 'Roboto', sans-serif;
    padding: 20px;
}

div {
    max-width: 500px;
    margin: auto;
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    margin-top: 10px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    transition: all .3s ease;
}

div:hover {
    box-shadow: 0px 0px 20px rgba(0,0,0,0.15);
    transform: translateY(-5px);
}

label {
    display: block;
    margin-bottom: 10px;
    font-size: 0.9em;
    color: #333;
}

input[type="text"], input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
    transition: all .3s ease;
}

input[type="text"]:focus, input[type="date"]:focus {
    border-color: #007BFF;
    box-shadow: 0px 0px 10px rgba(0,123,255,0.1);
}

button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all .3s ease;
}

button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}
</style>

<div>
 <form method="POST">
     <div>
         <label for="start_station">起始站</label>
         <input type="text" name="start_station" id="start_station" required="required">
     </div>
     <div>
         <label for="end_station">终点站</label>
         <input type="text" name="end_station" id="end_station" required="required">
     </div>
     <div>
         <label for="trip_date">出发日期</label>
         <input type="date" name="trip_date" required="required">
     </div>
     <div>
         <button type="submit" id="submit_query">查询车票</button>
     </div>
 </form>
</div>
{% endblock %}
