<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}

    {% endblock %}
    </title>
    <style>
    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        font-family: 'Roboto', sans-serif;
        padding: 20px;
    }

    div {
        max-width: 500px;
        margin: auto;
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        margin-top: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        transition: all .3s ease;
    }

    div:hover {
        box-shadow: 0px 0px 20px rgba(0,0,0,0.15);
        transform: translateY(-5px);
    }

    a {
        color: #007BFF;
        text-decoration: none;
        transition: all .3s ease;
    }

    a:hover {
        color: #0056b3;
        transform: scale(1.05);
    }

    button {
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all .3s ease;
    }

    button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
    </style>
    {% block head %}

    {% endblock %}
</head>
<body>
<div>
    <div style="color: crimson; font-size: medium">
        {#导航条部分#}
        {% if g.user %}
            欢迎{{ g.user.nickname }}/
            <a href="{{ url_for("account.logout") }}" style="color: crimson; font-size: medium">退出登录</a>
            <div style="color: crimson; font-size: medium">
                <a href="{{ url_for("account.center") }}">用户中心</a>
            </div>
        {% else %}
            <a href="{{ url_for("account.login") }}">登录</a>/<a href="{{ url_for("account.register") }}">注册</a>
        {% endif %}
    </div>
    <div>
        <a href="{{ url_for("index.index") }}">
            <button>首页</button>
        </a>
    </div>
    {% block body %}

    {% endblock %}
    <div>
        <a href="#" onclick="javascript:history.go(-1);" style="color: chocolate">返回上一页</a>
    </div>
</div>
</body>
</html>
